<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title data-i18n-key="pageTitle">FGO持有四星英靈一覽表</title>
		<link rel="shortcut icon" href="fgo.ico"/>
		<meta name="descriptions" content="FGO四星">
		<meta name="keywords" content="FGO,Fate,Fate Grand Order">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Style-type" content="text/css">
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script type="text/javascript" charset="UTF-8" src="i18n.js"></script>
		<script type="text/javascript" charset="UTF-8" src="units.js"></script>
	</head>
	<body>
		<div id="header">
			<h1 data-i18n-key="mainTitle">FGO持有四星英靈一覽表</h1>
		</div>
		<div id="nav">
			<ul>
				<li><a id="switch-account-btn" class="btn btn--primary btn--round" style="color: #ff1900;" data-i18n-key="switchAccount">切換帳號</a></li>
				<li><a id="import-button" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="importData">匯入資料</a></li>
				<li><a id="export-button" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="exportData">匯出資料</a></li>
				<input type="file" id="import-file" accept=".json" style="display: none;">
			</ul>
			<ul>
				<li><a id="tw-button" class="btn btn--primary btn--round" href="javascript:void(0);">台GO</a></li>
				<li><a id="jp-button" class="btn btn--primary btn--round" href="javascript:void(0);">日GO</a></li>
				<li><a id="z2-button" class="btn btn--primary btn--round" href="javascript:void(0);">四星自選(3000DL)</a></li>
			</ul>
			<ul>
				<li><a id="set-button" class="btn btn--checked btn--round" href="javascript:void(0);" data-i18n-key="setAmount">設定數量</a></li>
				<li><a id="breakthrough" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="breakthroughBtn">突破按鈕</a></li>
				<li><a id="mask-button" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="setMark">設定標記</a></li>
				<li><a id="reset-mark" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="resetMark">重設標記</a></li>
				<li><a id="luckyBag-button" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="luckyBagValue">期望值</a></li>
				<li><a id="reset" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="clearAll">清空</a></li>
				<li><a id="open-image-btn" class="btn btn--primary btn--round" href="javascript:void(0);" data-i18n-key="generateImage">產出圖片</a></li>
			</ul>
		</div>
		<canvas id="canvas" width="0" height="0" align="center"></canvas>
		<div id="footer">
			<h2>Copyright © 2020 by mgneko, maintained by LeafLu © 2025 ver 4.0</h2>
			<h2>
				<a href="https://leaflu0315.github.io/fgo/" data-i18n-key="fiveStarLink">FGO持有五星英靈一覽表</a>
				<span data-i18n-key="reportProblem">問題回報</span>: <a href="https://forms.gle/78p1Luysj2qoMEts5" target="_blank">表單</a>
			</h2>
			<h2><p style="color:blue;" data-i18n-key="latestUpdate"></p></h2>
			<!-- 語言切換器 -->
			<div id="language-switcher">
				<a href="javascript:void(0);" onclick="setLanguage('zh-TW')">繁體中文</a> |
				<a href="javascript:void(0);" onclick="setLanguage('ja')">日本語</a> |
				<a href="javascript:void(0);" onclick="setLanguage('en')">English</a>
			</div>
		</div>
	</body>
</html>
